<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Fonts</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code&display=swap");
      * {
        font-family: "Fira Code", monospace;
      }
      #links {
        display: flex;
        justify-content: space-around;
      }
      #links a {
        color: white;
        background-color: rgb(220, 27, 27);
        border-radius: 20px;
        padding: 10px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p style="font-size: 25px">system.out.println("Hello what you do here");</p>
    <p id="links"><a href="#">Hello</a> <a href="#">Hello</a></p>
  </body>
</html>
